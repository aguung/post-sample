<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="flex h-screen overflow-hidden">

        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-20 hidden transition-opacity duration-300 opacity-0"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 flex-shrink-0">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600">AdminPanel</h1>
                <!-- Close Button (Mobile) -->
                <button id="close-sidebar" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="p-4 space-y-1">
                <a href="/admin/" 
                   class="{{ if eq .Page "overview" }}bg-indigo-50 text-indigo-600{{ else }}text-gray-600 hover:bg-gray-50 hover:text-gray-900{{ end }} flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                   Overview
                </a>
                <a href="/admin/users" 
                   class="{{ if eq .Page "users" }}bg-indigo-50 text-indigo-600{{ else }}text-gray-600 hover:bg-gray-50 hover:text-gray-900{{ end }} flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                   Users
                </a>
                <a href="/admin/posts" 
                   class="{{ if eq .Page "posts" }}bg-indigo-50 text-indigo-600{{ else }}text-gray-600 hover:bg-gray-50 hover:text-gray-900{{ end }} flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2 2h-7a2 2 0 01-2-2v-4a2 2 0 012-2h9a2 2 0 012 2v4zm-2-4a2 2 0 01-2 2h-3.356c.402.664.636 1.442.636 2.271V19a2 2 0 01-2 2h-3a2 2 0 01-2-2v-1.729c0-.829.234-1.608.636-2.271H5a2 2 0 01-2-2v-4a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2z"></path></svg>
                   Posts
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 z-10">
                <div class="px-6 py-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <!-- Hamburger Button (Mobile & Desktop) -->
                        <button id="open-sidebar" class="mr-4 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800 capitalize">{{ .Page }}</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="{{ .CurrentURL }}" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            Refresh
                        </a>
                    </div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                {{ if eq .Page "overview" }} {{ template "content_overview" . }} {{ end }}
                {{ if eq .Page "users" }} {{ template "content_users" . }} {{ end }}
                {{ if eq .Page "posts" }} {{ template "content_posts" . }} {{ end }}
            </main>
        </div>
    </div>

    <!-- Toggle Sidebar JS -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            const isMobile = window.innerWidth < 768;

            if (isMobile) {
                // Mobile Logic: Slide & Overlay
                if (sidebar.classList.contains('-translate-x-full')) {
                    // Open
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                } else {
                    // Close
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('opacity-0');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            } else {
                // Desktop Logic: Hide/Show (Collapse)
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                } else {
                    sidebar.classList.add('hidden');
                }
            }
        }

        openBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        // Monitor resize to reset state if needed (Optional but good UX)
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                // Ensure overlay is hidden on desktop
                overlay.classList.add('hidden');
                overlay.classList.add('opacity-0');
                // Ensure sidebar is visible by default or respect previous state?
                // For simplicity, we keep it as is, but ensure 'md:translate-x-0' works.
                // We don't remove -translate-x-full here because md: handles it, 
                // but we should ensure 'hidden' is managed if we dragged from mobile.
            }
        });
    </script>
</body>
</html>
