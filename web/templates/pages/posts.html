{{ define "content_posts" }}
<div class="space-y-6">
  {{ if not .Posts }}
  <div
    class="text-center py-12 bg-white rounded-xl border border-gray-200 shadow-sm"
  >
    <p class="text-gray-500">No posts available.</p>
  </div>
  {{ else }}
  <div class="grid grid-cols-1 gap-6">
    {{ range .Posts }}
    <div
      class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 border border-gray-200 p-6"
    >
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-bold text-gray-900 mb-1">{{ .Title }}</h3>
          <p class="text-sm text-gray-500 mb-4">
            By
            <span class="font-medium text-indigo-600">{{ .User.Email }}</span>
            on {{ .CreatedAt.Format "Jan 02, 2006" }}
          </p>
          <p class="text-gray-600 text-sm leading-relaxed">{{ .Content }}</p>
        </div>
        <button
          onclick="deleteItem('/admin/posts/{{ .ID }}')"
          class="ml-4 p-2 text-red-500 hover:text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition-colors"
          title="Delete Post"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>

<script>
  function deleteItem(url) {
    Swal.fire({
      title: "Are you sure?",
      text: "You won't be able to revert this!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#4f46e5",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, delete it!",
    }).then(async (result) => {
      if (result.isConfirmed) {
        try {
          const res = await fetch(url, { method: "DELETE" });
          if (res.ok) {
            Swal.fire("Deleted!", "The post has been deleted.", "success").then(
              () => {
                window.location.reload();
              },
            );
          } else {
            Swal.fire("Error!", "Failed to delete post.", "error");
          }
        } catch (e) {
          Swal.fire("Error!", e.message, "error");
        }
      }
    });
  }
</script>
{{ end }}
